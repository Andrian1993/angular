
<div class="container">
  <div class="row justify-content-center">
    <h2 class="my-3">Add New Empoloyee</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <form id = "formNewEmployee" class="col-sm-6"name = "formNewEmployee" #employeeData = "ngForm" (ngSubmit) = "addNewEmployee(employeeData.value)" ng-controller="main">
      <div class="form-group row d-flex justify-content-center">
        <label for="name" class="col-sm-3 col-form-label text-primary">Name</label>
        <div class="col-sm-7">
          <input class="col-sm-12" type="text" name="name" id="name" placeholder="name" [ngModel]="postsService.objToChange.Name">
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center">
        <label for="address" class="col-sm-3 col-form-label text-primary">Address</label>
        <div class="col-sm-7">
          <input class="col-sm-12" type="text" name="address" id="address" placeholder="Address" [ngModel]="postsService.objToChange.Address">
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center">
        <label for="phoneNumber" class="col-sm-3 col-form-label">PhoneNumber</label>
        <div class="col-sm-7">
          <input class="col-sm-12" type="text" name="phoneNumber" id="phoneNumber" placeholder="PhoneNumber" [ngModel]="postsService.objToChange.PhoneNumber">
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-7">
          <input class="col-sm-12" type="text" name="email" id="email" placeholder="Email" [ngModel]="postsService.objToChange.Email">
        </div>
      </div>
      <div class="ml-5 text-danger" *ngIf = "showMessage">{{allertMessage}}</div>
      <div class="ml-5 text-primary" *ngIf = "showSuccess">{{successMessage}}</div>
      <div class="row d-flex justify-content-end">
        <div class="col-sm-4 mr-4">
          <button type="submit" value="Add Employee" class="btn btn-primary mr-2">Save</button>
          <a routerLink = ""><button class="btn btn-warning">Close</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
